<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word & Picture SPA (Modes)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f8f9fa;
    }
    h1 {
      font-size: 2.5rem;
      margin: 1rem 0;
      color: #333;
    }
    img {
      max-width: 80%;
      max-height: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 1rem 0;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      button {
        width: 80%;
      }
    }
    #loading {
      font-size: 1.2rem;
      color: #555;
      margin: 1rem 0;
      display: none;
    }
    .mode-selector {
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1 id="word">Tap Below</h1>
  <div class="mode-selector">
    <label><input type="radio" name="mode" value="all" checked> All words</label>
    <label><input type="radio" name="mode" value="child"> Child mode</label>
  </div>
  <div id="loading">⏳ Loading dictionary, please wait...</div>
  <img id="picture" src="" alt="Word picture" style="display:none;">
  <button id="btn" onclick="showWord()" disabled>Show Word & Picture</button>

  <script>
    let dictionary = [];
    let usedWords = [];
    let mode = "all";

    const childWords = [
      "CAT","DOG","SUN","CAR","OWL","BUS","FAN","PEN","JAR","COW","PIG","TOY","BED","HEN","ANT","BAT"
    ];

    document.querySelectorAll('input[name="mode"]').forEach(el => {
      el.addEventListener("change", e => {
        mode = e.target.value;
        usedWords = [];
      });
    });

    // Load dictionary from GitHub raw file
    async function loadDictionary() {
      document.getElementById("loading").style.display = "block";
      const url = "https://raw.githubusercontent.com/dwyl/english-words/master/words_dictionary.json";
      try {
        const response = await fetch(url);
        const data = await response.json();
        // Extract only 3- and 4-letter words
        dictionary = Object.keys(data).filter(w => w.length === 3 || w.length === 4);
        console.log("Loaded", dictionary.length, "words");
        document.getElementById("loading").style.display = "none";
        document.getElementById("btn").disabled = false;
      } catch (e) {
        document.getElementById("loading").textContent = "⚠️ Failed to load dictionary. Try again later.";
      }
    }

    async function fetchImage(word) {
      const url = `https://commons.wikimedia.org/w/api.php?action=query&format=json&origin=*&prop=pageimages&piprop=thumbnail&pithumbsize=400&generator=search&gsrsearch=${word}&gsrlimit=1`;
      const response = await fetch(url);
      const data = await response.json();
      if (data.query) {
        const pages = Object.values(data.query.pages);
        if (pages[0].thumbnail) {
          return pages[0].thumbnail.source;
        }
      }
      return "";
    }

    async function showWord() {
      let pool = (mode === "child") ? childWords : dictionary;

      if (pool.length === 0) {
        alert("Dictionary not loaded yet. Please wait a moment and try again.");
        return;
      }
      if (usedWords.length === pool.length) {
        usedWords = []; // reset if all words used
      }
      let word;
      do {
        word = pool[Math.floor(Math.random() * pool.length)];
      } while (usedWords.includes(word));

      usedWords.push(word);
      document.getElementById("word").textContent = word.toUpperCase();

      const imgUrl = await fetchImage(word);
      const img = document.getElementById("picture");
      if (imgUrl) {
        img.src = imgUrl;
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }
    }

    // Load the dictionary when page starts
    loadDictionary();
  </script>
</body>
</html>
